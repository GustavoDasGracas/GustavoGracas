<!DOCTYPE html>
<html>

    <body> 
      <h2> Formulario Cardapio Doces </h2>

        <label for= "Nome"> Nome: </label>

        <label for="Data de nascimento"> <br> Data De Nascimento: </label>
        <input type="text" id="Data de nascimento" name="Data de Nascmento" 
        <style="width=100%;" value="   /  /  .">

        <!-- Centralizar Value -->

        <label for="Gênero"> Gênero: </label> <br>
        <input type="radio" id="Masculino" name="sexo" value="Masculino">
        <label for="Masculino">Masculino</label><br>
        <input type="radio" id="Feminino" name="sexo" value="Feminino">

        <input type="radio" id="Outro" name="sexo" value="Outro">

        <label for= "Qual"> Qual: </label>

        id="Qual" name="Nome" required>

        <label for="Endereço"> Endereço: </label>

          <option selection disabled value="Selecione o Estado">
          Selecione o Estado</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Rio De Janeiro">Rio De Janeiro</option>
          <option value="Minas Gerais">Minas Gerais</option>
          <option value="Espirito Santo">Espirito Santo</option>
        </select>

        <label for="Cep"> Cep: </label>

        <br><br>

        <label for="Telefone"> Telefone: </label>
        <input type="text" placeholder="Telefone" id="Telefone" name="Telefone">
        <br><br>

        <label for= "E-mail"> E-mail: </label>
        <input type="email" placeholder="E-mail:" 
        id="E-mail" name="Nome" required>
        <br><hr>

        <h3>Sastifação ao Cliente:<h3>

        <textarea name="Sugestões" rows="3" cols="50" > 
        </textarea>
        <br><br>

        <textarea name="Sugestões" rows="10" cols="50" > 
        </textarea>
      </form>
